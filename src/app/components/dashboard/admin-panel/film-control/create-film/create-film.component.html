<br />
<h1 class="text-center">Create Movie</h1>
<br />
<div class="d-flex justify-content-center">
  <div class="card-container">
    <form class="row g-3" (ngSubmit)="createFilm()" [formGroup]="filmForm">
      <div class="col-md-6">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          id="title"
          class="form-control"
          formControlName="title"
        />
      </div>
      <div class="col-md-6">
        <label for="duration" class="form-label">Director</label>
        <input
          type="text"
          id="duration"
          class="form-control"
          formControlName="director"
        />
      </div>
      <div class="col-md-6">
        <label for="participant" class="form-label">Release Year</label>
        <input
          type="number"
          id="participant"
          class="form-control"
          formControlName="releaseYear"
        />
      </div>
      <div class="col-6">
        <label for="area" class="form-label">Poster Image</label>
        <input
          type="text"
          id="participant"
          class="form-control"
          formControlName="posterImage"
        />
      </div>
      <div class="col-12">
        <label for="typeC" class="form-label">Description</label>
        <input
          type="text"
          id="participant"
          class="form-control"
          formControlName="description"
        />
      </div>
      <div class="col-md-6">
        <label for="typeP" class="form-label">Duration</label>
        <input
          type="number"
          id="participant"
          class="form-control"
          formControlName="duration"
        />
      </div>
      <div class="col-md-4">
        <label for="typeS" class="form-label">Actors</label>
        <input
          type="text"
          id="participant"
          class="form-control"
          formControlName="actorsDto"
        />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-warning">CONFIRM</button>
      </div>
    </form>
  </div>
</div>
