<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box clearfix">
        <div class="table-responsive">
          <br />
          <tr>
            <td colspan="3">
              <a class="table-link">
                <button class="btn btn-primary" (click)="createFilm()">
                  Create Movie
                </button>
                <span class="fa-stack"> </span>
              </a>
            </td>
          </tr>
          <table class="table user-list">
            <thead>
              <tr>
                <th>Title and Release Year</th>
                <th>Director</th>
                <th>Edit | Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let film of allFilms">
                <td>
                  <img src="{{ film.posterImage }}" alt="" />
                  <a href="#" class="user-link">{{ film.title }}</a>
                  <span class="user-subhead">{{ film.releaseYear }}</span>
                </td>
                <td>
                  {{ film.director }}
                </td>
                <td style="width: 20%">
                  <!-- update -->
                  <a (click)="editFilm(film.id)" class="table-link">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                  <!-- delete -->
                  <a (click)="deleteFilm(film.id)" class="table-link danger">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- create -->
        </div>
      </div>
    </div>
  </div>
</div>
