<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box clearfix">
        <div class="table-responsive">
          <br />
          <tr>
            <td colspan="3">
              <a class="table-link">
                <button class="btn btn-primary" (click)="createProjection()">
                  Add Projection
                </button>
                <span class="fa-stack"> </span>
              </a>
            </td>
          </tr>
          <table class="table user-list">
            <thead>
              <tr>
                <th>Title, Date, and Time</th>
                <th>Hall</th>
                <th>Edit | Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of projections">
                <td>
                  <img src="{{ p.posterImage }}" alt="" />
                  <a href="#" class="user-link">{{ p.filmTitle }}</a>
                  <span class="user-subhead">{{ p.date }}</span>
                  <br />
                  <span class="user-subhead">{{ p.time }}</span>
                </td>
                <td>
                  {{ p.hallName }}
                </td>
                <td style="width: 20%">
                  <a (click)="editProjection(p.id)" class="table-link">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                  <a (click)="deleteProjection(p.id)" class="table-link danger">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
