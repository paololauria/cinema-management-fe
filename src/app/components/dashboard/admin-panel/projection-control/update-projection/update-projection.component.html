<h1 class="text-center">Edit Projection</h1>
<br />
<div class="d-flex justify-content-center">
  <div class="card-container">
    <div class="col-lg-12">
      <form [formGroup]="projectionForm" (ngSubmit)="updateProjection()">
        <div class="form-group">
          <label for="title">Film Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            formControlName="filmTitle"
            placeholder="Enter title"
          />
        </div>
        <div class="form-group">
          <label for="director">Date</label>
          <input
            type="date"
            class="form-control"
            id="director"
            formControlName="date"
            placeholder="Enter date"
          />
        </div>
        <div class="form-group">
          <label for="releaseYear">Time</label>
          <input
            type="time"
            class="form-control"
            id="releaseYear"
            formControlName="time"
            placeholder="Enter time"
          />
        </div>
        <div class="form-group">
          <label for="posterImage">Poster Image URL</label>
          <input
            type="text"
            class="form-control"
            id="posterImage"
            formControlName="posterImage"
            placeholder="Enter poster image URL"
          />
        </div>
        <div class="form-group">
          <label for="hallId">Hall ID</label>
          <input
            type="number"
            class="form-control"
            id="hallId"
            formControlName="hallId"
            placeholder="Enter hall ID"
          />
        </div>

        <br />
        <button type="submit" class="btn btn-warning">CONFIRM</button>
      </form>
    </div>
  </div>
  <br />
</div>
<br />
