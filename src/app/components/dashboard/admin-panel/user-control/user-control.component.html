<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box clearfix">
        <div class="table-responsive">
          <table class="table user-list">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of allUser">
                <td>
                  <strong>{{ user.id }}</strong>
                </td>
                <td>
                  <strong>{{ user.firstname }} {{ user.lastname }}</strong>
                </td>
                <td>
                  <i>{{ user.email }}</i>
                </td>
                <td style="width: 20%">
                  <a (click)="deleteUser(user.id)" class="table-link danger">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
