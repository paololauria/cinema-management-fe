<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 text-center">
      <h1>CHOOSE A GENRE</h1>
    </div>
    <div class="col-md-3" *ngFor="let genre of genres">
      <div
        class="card mb-3 mx-2"
        style="max-width: 300px"
        (click)="loadFilmsByGenre(genre.genreName)"
      >
        <button
          class="card-body btn btn-outline-dark"
          [ngClass]="{
            'btn-dark': genreClicked && selectedGenre === genre.genreName,
            'text-white': genreClicked && selectedGenre === genre.genreName
          }"
        >
          <h5 class="card-title">
            {{ genre.genreName }} {{ getGenreEmoji(genre.genreName) }}
          </h5>
        </button>
      </div>
    </div>
  </div>
</div>

<app-list-genre-film [films]="films"></app-list-genre-film>
