<div class="row justify-content-center mt-4" *ngIf="films.length > 0">
  <div class="col-12 text-center"></div>
  <div class="col-md-3" *ngFor="let film of films">
    <div class="card mb-3 mx-2" style="max-width: 500px">
      <img
        [src]="film.posterImage"
        (click)="navigateToFilmDetail(film.id)"
        class="card-img-top"
        alt=""
      />
    </div>
  </div>
</div>
